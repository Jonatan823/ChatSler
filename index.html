<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Sler - Modelo Funcional</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #wrapper { width: 380px; background: white; border-left: 3px solid #000; border-right: 3px solid #000; display: flex; flex-direction: column; position: relative; }
        
        /* LOGIN */
        #login { position: absolute; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #login h2 { font-size: 22px; text-decoration: underline; margin-bottom: 20px; }
        
        /* DIRECTORIO DE NICKS */
        #barra-nicks { background: #000; color: #fff; padding: 10px; font-size: 11px; }
        #lista-usuarios { display: flex; gap: 8px; overflow-x: auto; margin-top: 5px; min-height: 30px; }
        .usuario-item { cursor: pointer; padding: 5px 12px; border: 1px solid #555; background: #222; white-space: nowrap; font-weight: bold; }
        .usuario-item:hover { background: #444; border-color: #fff; }

        /* AREA DE LECTURA SLER */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 20px; background: #fff; }
        .msg { max-width: 90%; align-self: flex-start; padding: 5px; border-bottom: 1px solid #eee; }
        .remitente-tag { font-size: 9px; color: blue; margin-bottom: 5px; font-weight: bold; }

        /* MOTOR SLER: DISPOSICIÓN EN ZIG-ZAG */
        .sler-word-box { display: flex; flex-direction: column; margin-bottom: 8px; width: 100%; }
        .sler-m { align-self: flex-start; font-weight: bold; font-size: 20px; line-height: 1; }
        .sler-c { align-self: flex-end; font-weight: bold; font-size: 20px; line-height: 1; color: #333; }
        .sler-simple { font-weight: bold; font-size: 20px; text-align: center; width: 100%; margin: 4px 0; }

        /* VENTANA EMERGENTE (MODAL) */
        #modal-envio { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; width: 100%; border: 3px solid #000; }
        textarea { width: 100%; height: 120px; font-family: monospace; font-size: 16px; resize: none; border: 2px solid #000; padding: 10px; box-sizing: border-box; margin-top: 10px; }
        
        .btn-negro { width: 100%; padding: 15px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; margin-top: 10px; }
        input { padding: 10px; margin-bottom: 8px; border: 1px solid #000; text-align: center; width: 85%; font-family: monospace; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="login">
            <h2>Chat Sler</h2>
            <p style="font-size: 10px; margin-bottom: 15px;">Ingresa tus datos para acceder al sistema</p>
            <input type="text" id="regNick" placeholder="NICK">
            <input type="password" id="regPass" placeholder="CONTRASEÑA">
            <input type="text" id="regEmail" placeholder="EMAIL (debe contener @)">
            <button class="btn-negro" onclick="gestionarAcceso()">INGRESAR AL SISTEMA</button>
            <p id="error-msg" style="color:red; font-size:10px; margin-top:10px;"></p>
        </div>

        <div id="barra-nicks">
            <span>DIRECTORIO (Selecciona para enviar):</span>
            <div id="lista-usuarios"></div>
        </div>

        <div id="chat-container"></div>

        <div id="modal-envio">
            <div class="modal-content">
                <h3 id="titulo-destino" style="margin:0; font-size:14px;">Para: </h3>
                <textarea id="texto-sler" placeholder="Escribe tu mensaje Sler..."></textarea>
                <button class="btn-negro" onclick="enviarMensaje()">ENVIAR MENSAJE</button>
                <button class="btn-negro" style="background:#fff; color:#000; border:1px solid #000" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var miNick = "";
        var destinoNick = "";

        function gestionarAcceso() {
            var n = document.getElementById('regNick').value.trim();
            var p = document.getElementById('regPass').value.trim();
            var e = document.getElementById('regEmail').value.trim();
            var err = document.getElementById('error-msg');

            if (!n || !p) { err.innerText = "Nick y Clave obligatorios."; return; }

            db.ref('perfiles/' + n).once('value', snap => {
                if (snap.exists()) {
                    if (snap.val().pass === p) { entrar(n); } 
                    else { err.innerText = "Clave incorrecta."; }
                } else {
                    if (!e.includes("@")) { err.innerText = "Para registrarte se requiere email con @."; return; }
                    db.ref('perfiles/' + n).set({ pass: p, email: e }).then(() => entrar(n));
                }
            });
        }

        function entrar(nick) {
            miNick = nick;
            document.getElementById('login').style.display = 'none';
            cargarDirectorio();
            escucharMensajes();
        }

        function cargarDirectorio() {
            db.ref('perfiles').on('value', snap => {
                const list = document.getElementById('lista-usuarios');
                list.innerHTML = "";
                snap.forEach(u => {
                    if(u.key !== miNick) {
                        let el = document.createElement('div');
                        el.className = 'usuario-item';
                        el.innerText = u.key;
                        el.onclick = () => {
                            destinoNick = u.key;
                            document.getElementById('titulo-destino').innerText = "Para: " + u.key;
                            document.getElementById('modal-envio').style.display = 'flex';
                        };
                        list.appendChild(el);
                    }
                });
            });
        }

        /* MOTOR SLER PRO: ZIG-ZAG SEMÁNTICO [cite: 2026-01-23] */
        function procesarSLER(texto) {
            return texto.split(" ").map(w => {
                if (w.length > 5) {
                    let m = Math.ceil(w.length / 2);
                    let parte1 = w.substring(0, m);
                    let parte2 = w.substring(m);
                    return `<div class="sler-word-box">
                                <div class="sler-m">${parte1}-</div>
                                <div class="sler-c">-${parte2}</div>
                            </div>`;
                }
                return `<div class="sler-simple">${w}</div>`;
            }).join("");
        }

        function enviarMensaje() {
            var txt = document.getElementById('texto-sler').value.trim();
            if (txt !== "") {
                db.ref('mensajes').push({
                    de: miNick,
                    para: destinoNick,
                    txt: txt,
                    time: Date.now()
                });
                cerrarModal();
            }
        }

        function escucharMensajes() {
            var limite = Date.now() - (24 * 60 * 60 * 1000); // 24hs
            db.ref('mensajes').orderByChild('time').startAt(limite).on('child_added', snap => {
                var m = snap.val();
                if (m.para === miNick || m.de === miNick) {
                    var d = document.createElement('div');
                    d.className = 'msg';
                    d.style.alignSelf = (m.de === miNick) ? 'flex-end' : 'flex-start';
                    d.innerHTML = `<div class="remitente-tag">${m.de}</div>` + 
                                  `<div>${procesarSLER(m.txt)}</div>`;
                    document.getElementById('chat-container').appendChild(d);
                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                }
            });
        }

        function cerrarModal() {
            document.getElementById('modal-envio').style.display = 'none';
            document.getElementById('texto-sler').value = "";
        }
    </script>
</body>
</html>

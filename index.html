<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Sler - Densidad Optimizada</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #wrapper { 
            width: 380px; /* Ancho para ~30 caracteres */
            background: white; border-left: 2px solid #000; border-right: 2px solid #000; 
            display: flex; flex-direction: column; position: relative; 
        }
        
        #barra-nicks { background: #000; color: #fff; padding: 10px; font-size: 11px; }
        #lista-usuarios { display: flex; gap: 8px; overflow-x: auto; margin-top: 5px; }
        .usuario-item { cursor: pointer; padding: 4px 10px; border: 1px solid #555; background: #222; font-size: 12px; }

        /* CONTENEDOR DE LECTURA: Permite varias palabras por línea */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; background: #fff; display: flex; flex-direction: column; gap: 25px; }
        
        .msg-body { 
            width: 100%; 
            display: flex; 
            flex-wrap: wrap; /* PERMITE DENSIDAD DE PALABRAS POR RENGLÓN */
            align-items: baseline;
            column-gap: 8px; /* Espacio natural entre palabras */
            row-gap: 4px; 
            font-size: 18px; /* Tamaño igual a tu tradicional */
            line-height: 1.4;
        }

        /* MOTOR SLER: Solo rompe si es > 8 letras */
        .sler-word-complex { 
            display: inline-flex; 
            flex-direction: column; 
            vertical-align: middle;
            min-width: fit-content;
        }
        .sler-m { align-self: flex-start; font-weight: bold; line-height: 0.8; }
        .sler-c { align-self: flex-end; font-weight: bold; line-height: 0.8; color: #444; }

        .sler-simple { display: inline-block; font-weight: bold; }

        /* UI */
        #modal-envio { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; width: 100%; border: 3px solid #000; }
        textarea { width: 100%; height: 100px; font-family: 'Courier New', monospace; font-size: 16px; margin-top: 10px; border: 2px solid #000; padding: 8px; box-sizing: border-box; }
        .btn-negro { width: 100%; padding: 15px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="barra-nicks">
            <span>DIRECTORIO:</span>
            <div id="lista-usuarios"></div>
        </div>
        <div id="chat-container"></div>
        
        <div id="modal-envio">
            <div class="modal-content">
                <h3 id="titulo-destino" style="margin:0; font-size:12px;">Para: </h3>
                <textarea id="texto-sler" placeholder="Escribe tu mensaje..."></textarea>
                <button class="btn-negro" onclick="enviarMensaje()">ENVIAR MODO SLER</button>
                <button class="btn-negro" style="background:#fff; color:#000; border:1px solid #000" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        var miNick = "Ribot"; // Nick por defecto para pruebas rápidas
        var destinoNick = "";

        // MOTOR REFINADO: DENSIDAD HORIZONTAL + ZIGZAG SELECTIVO
        function motorSLER(texto) {
            return texto.split(" ").map(w => {
                if (w.length > 8) {
                    let m = Math.ceil(w.length / 2);
                    return `<span class="sler-word-complex">
                                <span class="sler-m">${w.substring(0, m)}-</span>
                                <span class="sler-c">-${w.substring(m)}</span>
                            </span>`;
                }
                return `<span class="sler-simple">${w}</span>`;
            }).join("");
        }

        function escucharMensajes() {
            db.ref('mensajes').limitToLast(10).on('child_added', snap => {
                var m = snap.val();
                var d = document.createElement('div');
                d.className = 'msg-body';
                d.innerHTML = motorSLER(m.txt);
                document.getElementById('chat-container').appendChild(d);
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            });
        }

        function cargarDirectorio() {
            db.ref('perfiles').on('value', snap => {
                const list = document.getElementById('lista-usuarios');
                list.innerHTML = "";
                snap.forEach(u => {
                    let el = document.createElement('div');
                    el.className = 'usuario-item';
                    el.innerText = u.key;
                    el.onclick = () => {
                        destinoNick = u.key;
                        document.getElementById('titulo-destino').innerText = "Para: " + u.key;
                        document.getElementById('modal-envio').style.display = 'flex';
                    };
                    list.appendChild(el);
                });
            });
        }

        function enviarMensaje() {
            var txt = document.getElementById('texto-sler').value.trim();
            if (txt) {
                db.ref('mensajes').push({ de: miNick, para: destinoNick, txt: txt, time: Date.now() });
                cerrarModal();
            }
        }

        function cerrarModal() { document.getElementById('modal-envio').style.display = 'none'; document.getElementById('texto-sler').value = ""; }

        cargarDirectorio();
        escucharMensajes();
    </script>
</body>
</html>

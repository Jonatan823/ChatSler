<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat SLER - Protocolo Vertical</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        
        /* Contenedor principal */
        #wrapper { 
            width: 360px; background: white; display: flex; flex-direction: column; 
            border: 2px solid #000; height: 100vh; position: relative;
        }

        /* Zona donde aparecen los mensajes */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; background: #fff;
        }

        /* Estilo de la burbuja SLER */
        .msg { 
            background: #f9f9f9; border-left: 5px solid #000; 
            padding: 8px; border-bottom: 1px solid #ddd;
        }
        .nick-label { font-size: 10px; font-weight: bold; color: blue; margin-bottom: 4px; }
        .sler-text { font-size: 16px; line-height: 1.2; white-space: pre-wrap; }

        /* Zona de escritura (Abajo) */
        .input-area { padding: 10px; background: #eee; border-top: 2px solid #000; }
        textarea { 
            width: 100%; height: 60px; font-family: monospace; font-size: 14px;
            box-sizing: border-box; resize: none; margin-bottom: 5px;
        }
        button { width: 100%; padding: 10px; background: #000; color: #fff; cursor: pointer; font-weight: bold; }

        /* Pantalla de Inicio */
        #login { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; }
    </style>
</head>
<body>

    <div id="login">
        <h3>CHAT SLER - INGRESO</h3>
        <input type="text" id="nick" placeholder="TU NOMBRE">
        <button onclick="entrar()" style="width: 200px;">ENTRAR</button>
    </div>

    <div id="wrapper">
        <div id="chat-container">
            </div>

        <div class="input-area">
            <textarea id="texto" placeholder="Escribe aquí..."></textarea>
            <button onclick="enviar()">ENVIAR (MODO SLER)</button>
        </div>
    </div>

<script>
   // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD5ItA76Xc7mmihQPC2AUCHQFStii4NAUg",
  authDomain: "sler-chat-lab.firebaseapp.com",
  databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
  projectId: "sler-chat-lab",
  storageBucket: "sler-chat-lab.firebasestorage.app",
  messagingSenderId: "594954603335",
  appId: "1:594954603335:web:d332aa211e8ecce5521a62",
  measurementId: "G-BBY4PKGZLH"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // --- CONEXIÓN AL PUNTO B (BASE DE DATOS) ---
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
const db = getDatabase(app);

// Función para subir el texto slerizado
window.enviarAlServidor = function(autor, texto) {
  push(ref(db, 'mensajes'), {
    usuario: autor,
    contenido: texto,
    timestamp: new Date().getTime()
  });
};
</script>
</body>
</html>

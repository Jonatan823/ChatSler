<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat SLER - Privado</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #f9f9f9; border-left: 5px solid #000; padding: 8px; max-width: 80%; }
        .sler-m { font-weight: bold; color: green; }
        .sler-c { font-style: italic; color: red; }
        .input-area { padding: 10px; background: #eee; border-top: 2px solid #000; }
        textarea { width: 100%; height: 50px; }
        button { width: 100%; padding: 10px; cursor: pointer; }
        #sidebar { background: #333; color: white; padding: 5px; font-size: 10px; text-align: center; }
    </style>
</head>
<body>

    <div id="login">
        <h3>SLER INGRESO</h3>
        <input type="text" id="nick" placeholder="TU NOMBRE">
        <button id="btn-entrar">ENTRAR</button>
    </div>

    <div id="sidebar">DESTINO ACTUAL: <span id="target-active">GLOBAL</span></div>

    <div id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="target-input" placeholder="NICK DESTINO (ej: Maria)" style="width: 100%; margin-bottom: 5px;">
        <textarea id="texto" placeholder="Escribe aquí..."></textarea>
        <button id="btn-enviar">ENVIAR PRIVADO</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        var miNombre = "";

        // Al entrar
        document.getElementById('btn-entrar').onclick = function() {
            miNombre = document.getElementById('nick').value.trim();
            if (miNombre !== "") {
                document.getElementById('login').style.display = 'none';
            }
        };

        // Motor SLER simple (M/C)
        function aplicarSLER(t) {
            return t.split(" ").map(p => {
                if (p.length > 5) {
                    var m = Math.ceil(p.length / 2);
                    return `<span class="sler-m">${p.substring(0,m)}-</span><br><span class="sler-c">-${p.substring(m)}</span>`;
                }
                return p;
            }).join(" ");
        }

        // Enviar
        document.getElementById('btn-enviar').onclick = function() {
            var msj = document.getElementById('texto').value.trim();
            var para = document.getElementById('target-input').value.trim() || "GLOBAL";
            if (msj !== "") {
                db.ref('mensajes').push({
                    de: miNombre,
                    para: para,
                    contenido: msj
                });
                document.getElementById('texto').value = "";
            }
        };

        // Recibir con FILTRO DE PRIVACIDAD
        db.ref('mensajes').on('child_added', function(data) {
            var msg = data.val();
            
            // SOLO mostramos si es para mí o si yo lo envié
            if (msg.para === miNombre || msg.de === miNombre || msg.para === "GLOBAL") {
                var div = document.createElement('div');
                div.className = 'msg';
                div.style.alignSelf = (msg.de === miNombre) ? 'flex-end' : 'flex-start';
                
                div.innerHTML = `<div style="font-size:9px; color:blue;">${msg.de} para ${msg.para}</div>` + 
                                `<div>${aplicarSLER(msg.contenido)}</div>`;
                
                document.getElementById('chat-container').appendChild(div);
                document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
            }
        });
    </script>
</body>
</html>

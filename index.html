<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat SLER - Protocolo Vertical</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; }
        #wrapper { width: 360px; background: white; display: flex; flex-direction: column; border: 2px solid #000; height: 100vh; position: relative; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fff; }
        .msg { background: #f9f9f9; border-left: 5px solid #000; padding: 8px; border-bottom: 1px solid #ddd; }
        .nick-label { font-size: 10px; font-weight: bold; color: blue; margin-bottom: 4px; }
        .sler-text { font-size: 16px; line-height: 1.2; white-space: pre-wrap; }
        .input-area { padding: 10px; background: #eee; border-top: 2px solid #000; }
        textarea { width: 100%; height: 60px; font-family: monospace; font-size: 14px; box-sizing: border-box; resize: none; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; background: #000; color: #fff; cursor: pointer; font-weight: bold; }
        #login { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; }
    </style>
</head>
<body>

    <div id="login">
        <h3>CHAT SLER - INGRESO</h3>
        <input type="text" id="nick" placeholder="TU NOMBRE">
        <button id="btn-entrar" style="width: 200px;">ENTRAR</button>
    </div>

    <div id="wrapper">
        <div id="chat-container"></div>
        <div class="input-area">
            <textarea id="texto" placeholder="Escribe aquí..."></textarea>
            <button id="btn-enviar">ENVIAR (MODO SLER)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Tu configuración
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };

        // Inicializar
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        var btnEntrar = document.getElementById('btn-entrar');
        var btnEnviar = document.getElementById('btn-enviar');
        var loginDiv = document.getElementById('login');
        var nickInput = document.getElementById('nick');
        var textoInput = document.getElementById('texto');
        var chatContainer = document.getElementById('chat-container');

        // Función Entrar
        btnEntrar.onclick = function() {
            if (nickInput.value.trim() !== "") {
                loginDiv.style.display = 'none';
            } else {
                alert("Ingresa un nombre.");
            }
        };

        // Función Enviar
        btnEnviar.onclick = function() {
            var mensaje = textoInput.value.trim();
            if (mensaje !== "") {
                db.ref('mensajes').push({
                    usuario: nickInput.value,
                    contenido: mensaje,
                    timestamp: Date.now()
                });
                textoInput.value = "";
            }
        };

        // Escuchar mensajes
        db.ref('mensajes').on('child_added', function(data) {
            var msg = data.val();
            var div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = '<div class="nick-label">' + msg.usuario + '</div><div class="sler-text">' + msg.contenido + '</div>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
    </script>
</body>
</html>

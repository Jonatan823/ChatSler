<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Privado</title>
    <style>
        body { font-family: monospace; background: #eee; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #login { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fff; border: 1px solid #000; }
        .msg { background: #f0f0f0; padding: 8px; border-left: 4px solid #000; max-width: 85%; }
        .sler-m { font-weight: bold; color: #000; }
        .sler-c { font-style: italic; color: #444; }
        .footer { padding: 10px; background: #ddd; border-top: 1px solid #000; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 5px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="login">
        <h3>INGRESO SLER</h3>
        <input type="text" id="miNick" placeholder="TU NOMBRE">
        <button onclick="entrar()" style="padding:10px 20px;">ENTRAR</button>
    </div>

    <div id="chat"></div>

    <div class="footer">
        <input type="text" id="paraNick" placeholder="ENVIAR A... (Nick del amigo)">
        <textarea id="texto" placeholder="Escribe aquí..."></textarea>
        <button onclick="enviar()" style="width:100%; padding:10px; background:#000; color:#fff;">ENVIAR PRIVADO</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let user = "";

        function entrar() {
            user = document.getElementById('miNick').value.trim();
            if(user) document.getElementById('login').style.display = 'none';
        }

        // MOTOR SLER: Fragmenta palabras largas (>5) en M y C [cite: 2026-01-23]
        function procesar(t) {
            return t.split(" ").map(w => {
                if(w.length > 5) {
                    let m = Math.ceil(w.length / 2);
                    return `<span class="sler-m">${w.substring(0,m)}-</span><br><span class="sler-c">-${w.substring(m)}</span>`;
                }
                return w;
            }).join(" ");
        }

        function enviar() {
            let msj = document.getElementById('texto').value.trim();
            let destino = document.getElementById('paraNick').value.trim();
            if(msj && destino) {
                db.ref('mensajes').push({ de: user, para: destino, txt: msj });
                document.getElementById('texto').value = "";
            } else { alert("Falta mensaje o destinatario"); }
        }

        db.ref('mensajes').on('child_added', snap => {
            let d = snap.val();
            // FILTRO DE PRIVACIDAD: Solo si soy yo o es para mí
            if(d.para === user || d.de === user) {
                let div = document.createElement('div');
                div.className = 'msg';
                div.style.alignSelf = (d.de === user) ? 'flex-end' : 'flex-start';
                div.innerHTML = `<div style="font-size:9px; color:blue;">${d.de} > ${d.para}</div>` +
                                `<div style="font-size:16px;">${procesar(d.txt)}</div>`;
                document.getElementById('chat').appendChild(div);
                document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            }
        });
    </script>
</body>
</html>

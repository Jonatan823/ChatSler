<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CHAT SLER - 2026</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #c0c0c0; margin: 0; height: 100vh; 
            display: flex; overflow: hidden; 
        }

        #login-screen { 
            position: fixed; inset: 0; background: #fff; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; 
        }
        .login-box { width: 450px; text-align: center; }
        .login-box h2 { text-decoration: underline; margin-bottom: 30px; letter-spacing: 2px; }
        .login-box input { 
            width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #000; 
            font-family: 'Courier New'; text-align: center; font-size: 18px; 
        }

        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        
        #practice-board { 
            flex: 1; overflow-y: auto; padding: 40px; background: #fff; 
            white-space: pre; font-size: 19px; line-height: 1.5;
        }

        .sler-line { color: #000; width: 100%; display: block; }
        .sler-privado-line { font-size: 14px; width: 100%; display: block; line-height: 1.2; white-space: pre; }
        .sler-privado-line:nth-child(4n) { border-bottom: 1px dotted #999; margin-bottom: 4px; }

        .user-item { padding: 10px; border-bottom: 1px solid #000; cursor: pointer; font-weight: bold; }
        .user-item:hover { background: #ddd; }

        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { width: 100%; height: 80px; border: 2px solid #000; font-family: 'Courier New'; font-size: 18px; padding: 10px; resize: none; }

        .nav-btn { 
            width: 100%; padding: 15px 5px; background: #fff; border: 2px solid #000; 
            cursor: pointer; font-family: 'Courier New'; font-weight: bold; font-size: 13px; text-transform: uppercase; 
        }
        .nav-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2><u>CHAT SLER</u></h2>
            <input type="text" id="nick" placeholder="NICK">
            <input type="password" id="pass" placeholder="CONTRASEÑA">
            <input type="email" id="mail" placeholder="EMAIL">
            <button class="nav-btn" style="background: #000; color: #fff; font-size: 16px;" onclick="acceder()">ENTRAR Y REGISTRAR NICK</button>
        </div>
    </div>

    <div id="sidebar-left">
        <div class="practice-header">CONTACTOS</div>
        <div id="users-list" style="flex:1; overflow-y: auto;"></div>
        <button class="nav-btn" style="margin:10px;" onclick="location.reload()">SALIR</button>
    </div>

    <div id="main-practice">
        <div class="practice-header" id="current-chat-title">ESCRITORIO PERSONAL - PRÁCTICA 60 CH</div>
        <div id="practice-board"></div>
        <div id="input-zone">
            <textarea id="main-input" placeholder="Escribe aquí..."></textarea>
            <div style="display:flex; gap:10px; margin-top:5px;">
                <button class="nav-btn" onclick="procesar('sler')">VISTA S.L.E.R.</button>
                <button class="nav-btn" onclick="procesar('normal')">VISTA NORMAL</button>
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div class="practice-header" style="background:none; color:#000; text-align:left; padding-left:0;">DATOS:</div>
        <div style="font-size: 12px;">MAX CH: <span id="mChars">0</span></div>
        <hr style="border:1px solid #000;">
        <button class="nav-btn">INGRESAR AL TEST</button>
        <button class="nav-btn">PÁGINA PRINCIPAL</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myNick = "";
        let selectedNick = "";

        function acceder() {
            myNick = document.getElementById('nick').value.trim();
            const email = document.getElementById('mail').value.trim();
            if(myNick && email) {
                // Guardar usuario en la DB
                db.ref('usuarios/' + myNick).set({
                    nick: myNick,
                    email: email,
                    online: true
                });
                document.getElementById('login-screen').style.display = 'none';
                escucharUsuarios();
                setTimeout(cal, 100);
            } else {
                alert("Completa Nick y Email ficticio.");
            }
        }

        function escucharUsuarios() {
            db.ref('usuarios').on('value', (snapshot) => {
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = "";
                snapshot.forEach((child) => {
                    const user = child.val();
                    if(user.nick !== myNick) {
                        const div = document.createElement('div');
                        div.className = 'user-item';
                        div.innerText = user.nick;
                        div.onclick = () => seleccionarUsuario(user.nick);
                        usersList.appendChild(div);
                    }
                });
            });
        }

        function seleccionarUsuario(nick) {
            selectedNick = nick;
            document.getElementById('current-chat-title').innerText = "CHAT PRIVADO CON: " + nick;
            document.getElementById('practice-board').innerHTML = ""; // Limpiar para nueva charla
        }

        // --- MOTORES SLER ---
        function procesar(modo) {
            let input = document.getElementById('main-input');
            let board = document.getElementById('practice-board');
            let txt = input.value;
            if(!txt) return;

            if(modo === 'normal') {
                board.innerHTML += `<div style="margin-bottom:20px;">${txt}</div>`;
            } else {
                // Si hay un usuario seleccionado, usamos motorPrivado, si no, el estándar
                if(selectedNick) {
                    motorPrivado(txt, board);
                } else {
                    board.innerHTML += `<div>${ejecutarSler(txt, 60)}</div>`;
                }
            }
            input.value = "";
            board.scrollTop = board.scrollHeight;
        }

        function ejecutarSler(txt, max) {
            let mazo = txt.replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false;
            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= max) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                if (par) {
                    let inv = lin.split(' ').reverse().join(' ');
                    let pad = " ".repeat(Math.max(0, max - inv.length));
                    res += `<div class="sler-line">${pad}${inv}</div>`;
                } else {
                    res += `<div class="sler-line">${lin}</div>`;
                }
                par = !par;
            }
            return res;
        }

        function motorPrivado(texto, board) {
            const microMax = 22;
            let mazo = texto.replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false, count = 0;
            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= microMax) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                count++;
                if (par) {
                    let inv = lin.split(' ').reverse().join(' ');
                    let pad = " ".repeat(Math.max(0, microMax - inv.length));
                    res += `<div class="sler-privado-line">${pad}${inv}</div>`;
                } else {
                    res += `<div class="sler-privado-line">${lin}</div>`;
                }
                par = !par;
            }
            board.innerHTML += `<div style="margin-bottom:15px; border-left:3px solid #000; padding:5px; background:#f4f4f4;">${res}</div>`;
        }

        function cal() {
            const span = document.createElement('span');
            span.style.font = "19px 'Courier New', monospace";
            span.innerText = "W"; document.body.appendChild(span);
            let m = Math.floor((document.getElementById('practice-board').clientWidth - 80) / span.offsetWidth);
            document.getElementById('mChars').innerText = m > 60 ? 60 : m;
            document.body.removeChild(span);
        }
    </script>
</body>
</html>

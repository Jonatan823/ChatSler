<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Sler</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #wrapper { width: 380px; background: white; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; flex-direction: column; position: relative; }
        
        /* LOGIN CORREGIDO */
        #login { position: absolute; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #login h2 { font-size: 20px; margin-bottom: 20px; text-decoration: underline; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #fff; }
        .msg { background: #fdfdfd; border-left: 5px solid #000; padding: 8px; max-width: 90%; align-self: flex-start; }
        .sler-m { font-weight: bold; }
        .sler-c { font-weight: bold; }

        /* BARRA DE NICKS */
        #contacts-bar { background: #000; color: #fff; padding: 8px; font-size: 10px; display: flex; gap: 10px; overflow-x: auto; }
        .contact-item { cursor: pointer; padding: 2px 8px; border: 1px solid #444; }
        .contact-item.active { background: blue; border-color: #fff; }

        .input-area { padding: 15px; background: #eee; border-top: 2px solid #000; }
        textarea { width: 100%; height: 60px; font-family: monospace; resize: none; border: 1px solid #000; padding: 8px; box-sizing: border-box; }
        .btn-black { width: 100%; padding: 12px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; margin-top: 5px; }
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; width: 80%; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="login">
            <h2>Chat Sler</h2>
            <p style="font-size: 11px;">Ingresa tu nick para comenzar</p>
            <input type="text" id="miNick" placeholder="TU NICK">
            <button class="btn-black" onclick="acceder()">ENTRAR</button>
        </div>

        <div id="contacts-bar">
            <span>PARA:</span>
            <div id="user-list" style="display: flex; gap: 5px;"></div>
        </div>

        <div id="chat-container"></div>

        <div class="input-area">
            <div id="target-display" style="font-size:10px; margin-bottom:5px;">DESTINATARIO: (Selecciona arriba)</div>
            <textarea id="texto" placeholder="Escribe aquí..."></textarea>
            <button class="btn-black" onclick="enviar()">ENVIAR PRIVADO</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();
        
        var nickLogueado = "";
        var nickDestino = "";

        // FUNCIÓN DE ACCESO CORREGIDA
        function acceder() {
            var val = document.getElementById('miNick').value.trim();
            if (val !== "") {
                nickLogueado = val;
                document.getElementById('login').style.display = 'none';
                iniciarEscucha();
            } else {
                alert("Por favor, ingresa un nick.");
            }
        }

        function motorSLER(texto) {
            return texto.split(" ").map(w => {
                if (w.length > 5) {
                    let mid = Math.ceil(w.length / 2);
                    return `<span class="sler-m">${w.substring(0, mid)}-</span><br><span class="sler-c">-${w.substring(mid)}</span>`;
                }
                return w;
            }).join(" ");
        }

        function enviar() {
            var msj = document.getElementById('texto').value.trim();
            if (msj !== "" && nickDestino !== "") {
                db.ref('mensajes').push({
                    remitente: nickLogueado,
                    destinatario: nickDestino,
                    contenido: msj
                });
                document.getElementById('texto').value = "";
            } else if (nickDestino === "") {
                alert("Selecciona un nick en la barra superior negra.");
            }
        }

        function iniciarEscucha() {
            db.ref('mensajes').on('child_added', function(snap) {
                var m = snap.val();
                
                // Agregar nicks a la barra superior si no existen
                if (!document.getElementById('c-' + m.remitente) && m.remitente !== nickLogueado) {
                    let c = document.createElement('div');
                    c.id = 'c-' + m.remitente;
                    c.className = 'contact-item';
                    c.innerText = m.remitente;
                    c.onclick = function() {
                        nickDestino = m.remitente;
                        document.getElementById('target-display').innerText = "DESTINATARIO: " + m.remitente;
                        document.querySelectorAll('.contact-item').forEach(i => i.classList.remove('active'));
                        c.classList.add('active');
                    };
                    document.getElementById('user-list').appendChild(c);
                }

                if (m.destinatario === nickLogueado || m.remitente === nickLogueado) {
                    var d = document.createElement('div');
                    d.className = 'msg';
                    d.style.alignSelf = (m.remitente === nickLogueado) ? 'flex-end' : 'flex-start';
                    d.innerHTML = `<div style="font-size:9px; color:blue;">${m.remitente}</div>` + 
                                  `<div style="font-size:16px;">${motorSLER(m.contenido)}</div>`;
                    document.getElementById('chat-container').appendChild(d);
                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                }
            });
        }
    </script>
</body>
</html>

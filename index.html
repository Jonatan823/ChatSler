<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Sler</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #wrapper { width: 380px; background: white; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; flex-direction: column; position: relative; }
        
        /* LOGIN */
        #login { position: absolute; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #login h2 { font-size: 20px; margin-bottom: 20px; text-decoration: underline; }
        
        /* LISTA DE PARTICIPANTES */
        #barra-nicks { background: #000; color: #fff; padding: 10px; font-size: 11px; }
        #lista-usuarios { display: flex; gap: 8px; overflow-x: auto; margin-top: 5px; }
        .usuario-item { cursor: pointer; padding: 4px 10px; border: 1px solid #555; background: #222; border-radius: 3px; }
        .usuario-item:hover { background: #444; }

        /* AREA DE MENSAJES */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: #f9f9f9; border-left: 5px solid #000; padding: 8px; max-width: 85%; align-self: flex-start; border-bottom: 1px solid #ddd; }
        .sler-m { font-weight: bold; color: #000; }
        .sler-c { font-weight: bold; color: #000; }

        /* VENTANA EMERGENTE (MODAL) */
        #modal-envio { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; width: 100%; border: 2px solid #000; }
        .modal-content h3 { margin-top: 0; font-size: 14px; border-bottom: 1px solid #000; padding-bottom: 5px; }
        
        textarea { width: 100%; height: 100px; font-family: monospace; resize: none; border: 1px solid #000; padding: 10px; box-sizing: border-box; margin-top: 10px; }
        .btn-negro { width: 100%; padding: 12px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; margin-top: 10px; }
        .btn-cancelar { background: #fff; color: #000; border: 1px solid #000; margin-top: 5px; }

        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; width: 80%; }
    </style>
</head>
<body>

        <div id="login">
            <h2>Chat Sler</h2>
            <p style="font-size: 11px;">Ingresa tu nick para comenzar</p>
            <input type="text" id="miNick" placeholder="TU NICK">
            <button class="btn-negro" onclick="acceder()">ENTRAR</button>
        </div>

        <div id="barra-nicks">
            <span>PARTICIPANTES (Toca para enviar privado):</span>
            <div id="lista-usuarios"></div>
        </div>

        <div id="chat-container"></div>

                <button class="btn-negro btn-cancelar" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

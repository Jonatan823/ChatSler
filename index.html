<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Mensajería Privada</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 180px; background: #222; color: white; display: flex; flex-direction: column; padding: 10px; flex-shrink: 0; }
        .user-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #333; font-size: 11px; }
        .user-item.active { background: #0000ff; font-weight: bold; }
        #wrapper { flex: 1; background: white; display: flex; flex-direction: column; border-left: 2px solid #000; overflow: hidden; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { background: #fdfdfd; border-left: 5px solid #000; padding: 12px; border-bottom: 1px solid #eee; width: fit-content; max-width: 85%; }
        /* Estilos SLER */
        .sler-m { color: #000; font-weight: bold; }
        .sler-c { color: #000; font-weight: bold; }
        .line-break { display: block; margin-bottom: 2px; }
        .input-area { padding: 15px; background: #eee; border-top: 2px solid #000; }
        textarea { width: 100%; height: 80px; font-family: monospace; font-size: 15px; resize: none; margin-bottom: 8px; border: 1px solid #000; padding: 10px; }
        button { width: 100%; padding: 12px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; }
        #login { position: fixed; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 12px; margin-bottom: 10px; border: 1px solid #000; text-align: center; width: 220px; }
    </style>
</head>
<body>

    <div id="login">
        <h3>CHAT SLER - INGRESO</h3>
        <input type="text" id="nick-login" placeholder="TU NOMBRE">
        <button onclick="acceder()" style="width: 220px;">ENTRAR</button>
    </div>

    <aside id="sidebar">
        <div style="font-size: 9px; margin-bottom: 15px; color: #888;">DESTINATARIO:</div>
        <div id="user-list">
            </div>
    </aside>

    <div id="wrapper">
        <div id="chat-container"></div>
        <div class="input-area">
            <div id="target-label" style="font-size: 10px; color: blue; margin-bottom: 5px;">PARA: (Selecciona un nick)</div>
            <textarea id="texto" placeholder="Escribe mensaje..."></textarea>
            <button id="btn-enviar">ENVIAR PRIVADO (SLER)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let miNick = "";
        let targetNick = "";

        function acceder() {
            miNick = document.getElementById('nick-login').value.trim();
            if (miNick !== "") {
                document.getElementById('login').style.display = 'none';
                escucharMensajes();
            }
        }

        function motorSLER(texto) {
            return texto.split(" ").map(word => {
                if (word.length > 4) {
                    let mid = Math.ceil(word.length / 2);
                    return `<span class="sler-m">${word.substring(0, mid)}-</span><span class="line-break"></span><span class="sler-c">-${word.substring(mid)}</span>`;
                }
                return word;
            }).join(" ");
        }

        function setTarget(nick, el) {
            targetNick = nick;
            document.getElementById('target-label').innerText = "PARA: " + nick;
            document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        document.getElementById('btn-enviar').onclick = function() {
            const msj = document.getElementById('texto').value.trim();
            if (msj !== "" && targetNick !== "") {
                db.ref('mensajes').push({
                    usuario: miNick,
                    target: targetNick,
                    contenido: msj,
                    timestamp: Date.now()
                });
                document.getElementById('texto').value = "";
            } else if (targetNick === "") {
                alert("Selecciona un destinatario en el sidebar.");
            }
        };

        function escucharMensajes() {
            db.ref('mensajes').on('child_added', function(snap) {
                const m = snap.val();
                
                // 1. Agregar nicks al sidebar (si no están)
                if (!document.getElementById('side-' + m.usuario) && m.usuario !== miNick) {
                    let u = document.createElement('div');
                    u.id = 'side-' + m.usuario;
                    u.className = 'user-item';
                    u.innerText = m.usuario;
                    u.onclick = function() { setTarget(m.usuario, u); };
                    document.getElementById('user-list').appendChild(u);
                }

                // 2. FILTRO DE PRIVACIDAD CRÍTICO
                // Solo se muestra si YO soy el destinatario O si YO soy el remitente
                if (m.target === miNick || m.usuario === miNick) {
                    const d = document.createElement('div');
                    d.className = 'msg';
                    d.style.alignSelf = (m.usuario === miNick) ? 'flex-end' : 'flex-start';
                    d.style.borderLeft = (m.usuario === miNick) ? '5px solid blue' : '5px solid black';
                    
                    d.innerHTML = `
                        <div class="nick-label">${m.usuario} > ${m.target}</div>
                        <div style="font-size:18px;">${motorSLER(m.contenido)}</div>
                    `;
                    document.getElementById('chat-container').appendChild(d);
                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                }
            });
        }
    </script>
</body>
</html>

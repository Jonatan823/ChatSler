<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CHAT SLER - 2026</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #c0c0c0; margin: 0; height: 100vh; 
            display: flex; overflow: hidden; 
        }

        /* LOGIN ORIGINAL */
        #login-screen { 
            position: fixed; inset: 0; background: #fff; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; 
        }
        .login-box { width: 450px; text-align: center; }
        .login-box h2 { text-decoration: underline; margin-bottom: 30px; letter-spacing: 2px; }
        .login-box input { 
            width: 100%; padding: 15px; margin-bottom: 12px; border: 2px solid #000; 
            font-family: 'Courier New'; text-align: center; font-size: 18px; 
        }

        /* ESTRUCTURA */
        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        
        #practice-board { 
            flex: 1; overflow-y: auto; padding: 40px; background: #fff; 
            white-space: pre; font-size: 19px; line-height: 1.5;
        }

        .sler-line { color: #000; width: 100%; display: block; }

        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { width: 100%; height: 80px; border: 2px solid #000; font-family: 'Courier New'; font-size: 18px; padding: 10px; resize: none; }

        .nav-btn { 
            width: 100%; padding: 15px 5px; background: #fff; border: 2px solid #000; 
            cursor: pointer; font-family: 'Courier New'; font-weight: bold; font-size: 13px; text-transform: uppercase; 
        }
        .nav-btn:hover { background: #000; color: #fff; }

        /* ESTO ES LO NUEVO PARA EL PRIVADO */
        .sler-privado-line {
            font-size: 15px;
            width: 100%;
            display: block;
            line-height: 1.2;
            white-space: pre; /* Para que respete los espacios del padding */
        }
        
        /* Esta regla pone los puntitos cada 4 líneas automáticamente */
        .sler-privado-line:nth-child(4n) {
            border-bottom: 1px dotted #999;
            margin-bottom: 4px;
        }
    </style>
</head>

            <input type="email" id="mail" placeholder="EMAIL">
            <button class="nav-btn" style="background: #000; color: #fff; font-size: 16px;" onclick="acceder()">ENTRAR A PRACTICAR</button>
        </div>
    </div>

    <div id="sidebar-left">
        <div class="practice-header">CONTACTOS</div>
        <div id="users-list" style="flex:1; padding:10px; overflow-y: auto;"></div>
        <button class="nav-btn" style="margin:10px;" onclick="location.reload()">SALIR</button>
    </div>

    <div id="main-practice">
        <div class="practice-header">ESCRITORIO PERSONAL - PRÁCTICA 60 CH</div>

                <button class="nav-btn" style="font-size:10px;" onclick="motorPrivado(document.getElementById('main-input').value, document.getElementById('users-list'))">TEST PRIVADO</button>
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div class="practice-header" style="background:none; color:#000; text-align:left; padding-left:0;">DATOS:</div>
        <div style="font-size: 12px;">MAX CH: <span id="mChars">0</span></div>
        <hr style="border:1px solid #000;">
        <button class="nav-btn">INGRESAR AL TEST</button>
        <button class="nav-btn">PÁGINA PRINCIPAL</button>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Privado</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Contenedor estrecho conservando la estética vertical */
        #wrapper { width: 380px; background: white; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; flex-direction: column; position: relative; }
        
        /* LOGIN PERSONALIZADO */
        #login { position: absolute; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #login h2 { font-size: 18px; margin-bottom: 20px; border-bottom: 2px solid #000; }
        
        /* ÁREA DE CHAT */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #fff; }
        .msg { background: #fdfdfd; border-left: 5px solid #000; padding: 10px; border-bottom: 1px solid #eee; width: fit-content; max-width: 90%; }
        .nick-label { font-size: 9px; font-weight: bold; color: blue; margin-bottom: 4px; }
        
        /* SEMÁNTICA SLER M/C */
        .sler-m { color: #000; font-weight: bold; }
        .sler-c { color: #000; font-weight: bold; }
        .line-break { display: block; margin-bottom: 1px; }

        /* SECCIÓN DE NICKS (Contactos) */
        #contacts-bar { background: #000; color: #fff; padding: 8px; font-size: 10px; display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; }
        .contact-item { cursor: pointer; padding: 2px 8px; border: 1px solid #444; }
        .contact-item.active { background: #0000ff; border-color: #fff; }

        /* ÁREA DE ENTRADA */
        .input-area { padding: 15px; background: #eee; border-top: 2px solid #000; }
        #target-display { font-size: 10px; color: #666; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 100%; height: 60px; font-family: monospace; font-size: 14px; box-sizing: border-box; resize: none; border: 1px solid #000; padding: 8px; }
        button { width: 100%; padding: 10px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; margin-top: 5px; }
        
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; width: 80%; }
    </style>
</head>

            return texto.split(" ").map(word => {
                if (word.length > 5) {
                    let mid = Math.ceil(word.length / 2);
                    return `<span class="sler-m">${word.substring(0, mid)}-</span><span class="line-break"></span><span class="sler-c">-${word.substring(mid)}</span>`;

                return word;
            }).join(" ");

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Courier New', Courier, monospace; background: #c0c0c0; margin: 0; height: 100vh; display: flex; overflow: hidden; }

        /* PANTALLA DE ACCESO */
        #login-screen { position: fixed; inset: 0; background: #c0c0c0; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; }
        .login-box { width: 90%; max-width: 400px; text-align: center; background: #fff; padding: 20px; border: 3px solid #000; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #000; font-family: 'Courier New'; text-align: center; }

        /* ESTRUCTURA PRINCIPAL */
        #sidebar-left { width: 240px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 320px; }
        #sidebar-right { width: 220px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            #sidebar-left, #sidebar-right { width: 100%; height: auto; border: none; border-bottom: 3px solid #000; }
            #main-practice { height: 60vh; }
        }

        /* CABECERAS Y BOTONES */
        .header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .nav-btn { width: 100%; padding: 10px; background: #fff; border: 2px solid #000; cursor: pointer; font-family: 'Courier New'; font-weight: bold; text-transform: uppercase; font-size: 11px; margin-bottom: 5px; }
        .nav-btn:hover { background: #000; color: #fff; }

        /* LISTAS Y CHAT */
        #users-list, #groups-list { flex: 1; overflow-y: auto; padding: 5px; }
        .item-box { padding: 10px; border: 2px solid #000; background: #fff; margin-bottom: 5px; cursor: pointer; font-size: 11px; position: relative; }
        .item-box span { font-size: 9px; color: #666; display: block; }
        
        #practice-board { flex: 1; overflow-y: auto; padding: 20px; white-space: pre-wrap; font-size: 16px; }
        
        /* CHAT POPUP */
        #chat-popup { position: fixed; bottom: 10px; right: 10px; width: 320px; height: 400px; background: #fff; border: 4px solid #000; display: none; flex-direction: column; z-index: 1000; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; }
    </style>
</head>

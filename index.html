            background: #c0c0c0; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }
        
        /* ESTRUCTURA TRIPARTITA */
        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        /* PANTALLA DE ACCESO (LOCAL) */
        #login-screen { position: absolute; inset: 0; background: #fff; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; }
        .login-box { width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 8px; border: 2px solid #000; font-family: 'Courier New'; text-align: center; font-weight: bold; }

        /* CABECERAS */
        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        #practice-board { flex: 1; overflow-y: auto; padding: 40px; background: #fff; }
        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        
        textarea { 
            width: 100%; height: 80px; border: 2px solid #000; 
            font-family: 'Courier New', monospace; font-size: 18px; 
            font-weight: bold; padding: 10px; resize: none; 
        }

        /* UNIFICACIÓN VISUAL SLER Y NORMAL */
        .sler-line, .texto-normal-box { 
            width: 600px; 
            margin: 0 auto 35px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 19px; /* Tamaño idéntico para ambos */
            font-weight: bold; 
            color: #000; 
        }

        .sler-line { display: flex; flex-wrap: wrap; column-gap: 10px; row-gap: 18px; justify-content: flex-start; }
        .word-unit { display: inline-flex; flex-direction: column; vertical-align: top; }
        
        /* MONOCELDA SIN SUBRAYADOS NI COLORES */
        .m-part { align-self: flex-start; text-align: left; line-height: 0.9; border: none !important; }
        .c-part { align-self: flex-end; text-align: right; line-height: 0.9; border: none !important; }
        .sler-simple { align-self: center; line-height: 1; }

        /* TEXTO NORMAL RESPETANDO EL MISMO ESTILO */
        .texto-normal-box { border-left: 4px solid #000; padding-left: 20px; line-height: 1.4; text-align: justify; }

        /* BOTONES */
        .nav-btn { 
            width: 100%; padding: 12px 5px; background: #fff; border: 2px solid #000; 
            cursor: pointer; font-family: 'Courier New', monospace; font-weight: bold; 
            font-size: 11px; text-transform: uppercase; 
        }
        .nav-btn:hover { background: #000; color: #fff; }
    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat SLER - Protocolo de Comunicación Rítmica</title>
    <style>
        body { font-family: monospace; background: #f0f0f0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: white; padding: 10px; border-left: 4px solid #000; max-width: 300px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .nick { font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        .content { font-size: 16px; line-height: 1.4; white-space: pre-wrap; }
        .input-area { background: white; padding: 20px; border-top: 1px solid #ccc; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; font-family: monospace; border: 1px solid #ccc; }
        button { padding: 10px 20px; cursor: pointer; background: #000; color: #fff; border: none; font-family: monospace; }
        #login-overlay { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h3>CHAT SLER - PROTOCOLO ANONIMIZADO</h3>
        <input type="text" id="userNick" placeholder="Introduce tu Nick o ID">
        <br>
        <button onclick="enterChat()">ENTRAR AL LABORATORIO</button>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Escribe aquí (el sistema fragmentará automáticamente)..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">ENVIAR</button>
    </div>

<script>
    let userNick = "";
    const LIMIT = 30; // Tu límite de 30 caracteres

    function enterChat() {
        const nick = document.getElementById('userNick').value;
        if (nick) {
            userNick = nick;
            document.getElementById('login-overlay').style.display = 'none';
        }
    }

    function checkEnter(e) { if (e.key === 'Enter') sendMessage(); }

    function slerize(text) {
        let words = text.split(' ');
        let lines = [];
        let currentLine = "";

        words.forEach(word => {
            if ((currentLine + word).length < LIMIT) {
                currentLine += (currentLine === "" ? "" : " ") + word;
            } else {
                lines.push(currentLine + "-");
                currentLine = "-" + word;
            }
        });
        lines.push(currentLine);
        return lines.join('\n');
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const slerText = slerize(text);
        const container = document.getElementById('chat-container');

        const msgDiv = document.createElement('div');
        msgDiv.className = 'message';
        msgDiv.innerHTML = `
            <div class="nick">${userNick}</div>
            <div class="content">${slerText}</div>
        `;
        
        container.appendChild(msgDiv);
        input.value = "";
        container.scrollTop = container.scrollHeight;

        // Aquí podrías disparar un log interno para tu paper
        console.log(`Log SLER: [${userNick}] - Caracteres: ${text.length} - Líneas: ${slerText.split('\n').length}`);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Escritorio Personal 2026</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #c0c0c0; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        #login-screen { position: absolute; inset: 0; background: #fff; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; }
        .login-box { width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 8px; border: 2px solid #000; font-family: 'Courier New'; text-align: center; }

        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        #practice-board { flex: 1; overflow-y: auto; padding: 25px; background: #fff; }
        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { width: 100%; height: 80px; border: 2px solid #000; font-family: 'Courier New'; font-size: 16px; padding: 10px; resize: none; }

        /* COMPONENTES SLER: LÓGICA DE MONOCELDA */
        .sler-line { width: 600px; margin: 0 auto 20px; display: flex; flex-wrap: wrap; column-gap: 5px; row-gap: 12px; color: #000; }
        .word-unit { display: inline-flex; flex-direction: column; padding: 0 2px; }
        .m-part { align-self: flex-start; font-weight: bold; font-size: 18px; border: none; line-height: 0.9; color: #000; text-align: left; }
        .c-part { align-self: flex-end; font-weight: bold; font-size: 18px; border: none; line-height: 0.9; color: #000; text-align: right; }
        .sler-simple { font-weight: bold; font-size: 18px; align-self: center; color: #000; }
        
        .nav-btn { width: 100%; padding: 12px 5px; background: #fff; border: 2px solid #000; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .nav-btn:hover { background: #000; color: #fff; }

        #private-modal { display: none; position: fixed; right: 210px; bottom: 120px; width: 320px; background: white; border: 4px solid #000; z-index: 5000; box-shadow: 5px 5px 0 #000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-decoration: underline;">SLER - ACCESO</h2>
            <input type="text" id="nick" placeholder="NICK">
            <input type="password" id="pass" placeholder="CONTRASEÑA">
            <input type="email" id="mail" placeholder="EMAIL (con @)">
            <button class="nav-btn" style="background: #000; color: #fff; font-size: 14px;" onclick="acceder()">INGRESAR AL ESCRITORIO</button>
        </div>
    </div>

    <div id="sidebar-left">
        <div class="practice-header">CONTACTOS</div>
        <div id="users-list" style="flex:1; padding:10px;"></div>
        <button class="nav-btn" style="margin:10px;" onclick="location.reload()">SALIR</button>
    </div>

    <div id="main-practice">
        <div class="practice-header">ESCRITORIO PERSONAL - PRÁCTICA 60 CH</div>
        <div id="practice-board"></div>
        <div id="input-zone">
            <textarea id="main-input" placeholder="Escribe aquí..."></textarea>
            <div style="display:flex; gap:10px; margin-top:5px;">
                <button class="nav-btn" onclick="procesarPractica('sler')">PROCESAR SLER</button>
                <button class="nav-btn" onclick="procesarPractica('normal')">TEXTO NORMAL</button>
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div style="font-weight:bold; font-size:12px; margin-bottom:5px;">ACCESOS:</div>
        <button class="nav-btn">INGRESAR AL TEST</button>
        <button class="nav-btn">PÁGINA PRINCIPAL</button>
        <button class="nav-btn">¿QUÉ ES SLER?</button>
        <button class="nav-btn">INVITAR CONTACTOS</button>
    </div>

    <div id="private-modal">
        <div style="background:#000; color:#fff; padding:5px; font-size:12px; display:flex; justify-content:space-between;">
            <span id="dest-name">Para: </span><span onclick="cerrarPrivado()" style="cursor:pointer">[X]</span>
        </div>
        <div style="padding:10px">
            <textarea id="priv-input" style="height:60px" placeholder="Mensaje privado..."></textarea>
            <button class="nav-btn" style="margin-top:5px" onclick="enviarPrivado()">ENVIAR</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        
        // Inicialización segura
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
        } catch(e) { console.log("Firebase Offline Mode"); }

        var miNick = "";

        function acceder() {
            miNick = document.getElementById('nick').value.trim();
            let email = document.getElementById('mail').value.trim();
            
            if(miNick && email.includes('@')) {
                // Forzamos la entrada aunque Firebase falle
                document.getElementById('login-screen').style.display = 'none';
                
                if(typeof db !== 'undefined') {
                    db.ref('perfiles/' + miNick).update({ email: email, online: true });
                    cargarContactos();
                } else {
                    cargarContactosSimulados();
                }
            } else {
                alert("Completa Nick y Email (debe contener @)");
            }
        }

        function motorSLER_Personal(texto) {
            const MOLDE = 60;
            let masa = texto.replace(/\s+/g, ' ').trim();
            let palabras = masa.split(" ");
            let lineas = [];
            let lineaActual = [];
            let acumuladorCH = 0;

            palabras.forEach(w => {
                if (acumuladorCH + w.length > MOLDE) {
                    lineas.push(lineaActual);
                    lineaActual = [];
                    acumuladorCH = 0;
                }
                lineaActual.push(w);
                acumuladorCH += w.length + 1;
            });
            lineas.push(lineaActual);

            return lineas.map(linea => {
                let contenido = linea.map(w => {
                    if (w.length > 3) {
                        let p = Math.ceil(w.length / 2);
                        return `<div class="word-unit"><div class="m-part">${w.substring(0, p)}-</div><div class="c-part">-${w.substring(p)}</div></div>`;
                    }
                    return `<span class="sler-simple">${w}</span>`;
                }).join(" ");
                return `<div class="sler-line">${contenido}</div>`;
            }).join("");
        }

        function procesarPractica(modo) {
            let t = document.getElementById('main-input').value;
            let board = document.getElementById('practice-board');
            if(!t) return;
            board.innerHTML += (modo === 'sler') ? motorSLER_Personal(t) : `<div style="width:600px; margin:15px auto; font-weight:bold; border-left:3px solid #000; padding-left:10px;">${t}</div>`;
            document.getElementById('main-input').value = "";
            board.scrollTop = board.scrollHeight;
        }

        function cargarContactos() {
            db.ref('perfiles').limitToLast(10).on('value', snap => {
                let list = document.getElementById('users-list');
                list.innerHTML = "";
                snap.forEach(u => {
                    if(u.key !== miNick) crearBotonUsuario(u.key, list);
                });
            });
        }

        function cargarContactosSimulados() {
            let list = document.getElementById('users-list');
            ['Docente_01', 'Alumno_Offline'].forEach(u => crearBotonUsuario(u, list));
        }

        function crearBotonUsuario(nombre, contenedor) {
            let d = document.createElement('div');
            d.className = 'nav-btn'; d.style.marginBottom='5px';
            d.innerText = nombre;
            d.onclick = () => { 
                document.getElementById('private-modal').style.display='block'; 
                document.getElementById('dest-name').innerText="Para: "+nombre; 
            };
            contenedor.appendChild(d);
        }

        function cerrarPrivado() { document.getElementById('private-modal').style.display='none'; }
        function enviarPrivado() { alert("Mensaje enviado."); cerrarPrivado(); }
    </script>
</body>
</html>

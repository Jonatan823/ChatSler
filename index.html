<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CHAT SLER - Escritorio Personal 2026</title>
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: #c0c0c0; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }

        /* LOGIN SCREEN - PRIORIDAD MÁXIMA */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: #fff; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            border: 5px solid #000; 
        }
        .login-box { width: 450px; text-align: center; }
        .login-box h2 { text-decoration: underline; margin-bottom: 30px; letter-spacing: 2px; }
        .login-box input { 
            width: 100%; padding: 15px; margin-bottom: 12px; 
            border: 2px solid #000; font-family: 'Courier New'; 
            text-align: center; font-size: 18px; 
        }

        /* ESTRUCTURA DEL ESCRITORIO */
        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        
        /* ÁREA DE TRABAJO */
        #practice-board { flex: 1; overflow-y: auto; padding: 35px; background: #fff; }
        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { 
            width: 100%; height: 80px; border: 2px solid #000; 
            font-family: 'Courier New'; font-size: 18px; padding: 10px; resize: none; 
        }

        /* MOTOR VISUAL SLER */
        .sler-line { 
            width: 600px; /* Molde de 60 caracteres aprox */
            margin: 0 auto 40px; 
            display: flex; 
            flex-wrap: wrap; 
            column-gap: 12px; 
            row-gap: 20px; 
            font-family: 'Courier New', monospace; 
            font-size: 20px; 
            font-weight: normal;
        }

        .word-unit { display: inline-flex; flex-direction: column; }
        .m-part { align-self: flex-start; text-align: left; line-height: 0.8; color: #000; }
        .c-part { align-self: flex-end; text-align: right; line-height: 0.8; color: #000; }
        .sler-simple { align-self: center; line-height: 1; }

        .texto-normal-box { 
            width: 600px; margin: 0 auto 30px; 
            border-left: 4px solid #000; padding-left: 20px; 
            font-family: 'Courier New'; font-size: 19px; line-height: 1.4; 
        }

        /* BOTONERA */
        .nav-btn { 
            width: 100%; padding: 12px 5px; background: #fff; 
            border: 2px solid #000; cursor: pointer; 
            font-family: 'Courier New'; font-weight: bold; font-size: 12px; 
            text-transform: uppercase; 
        }
        .nav-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2><u>CHAT SLER</u></h2>
            <input type="text" id="nick" placeholder="NICK">
            <input type="password" id="pass" placeholder="CONTRASEÑA">
            <input type="email" id="mail" placeholder="EMAIL">
            <button class="nav-btn" style="background: #000; color: #fff; font-size: 16px;" onclick="acceder()">ENTRAR A PRACTICAR</button>
        </div>
    </div>

    <div id="sidebar-left">

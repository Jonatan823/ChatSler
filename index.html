<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER - Escritorio de Práctica e Inteligencia</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #c0c0c0; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* ESTRUCTURA TRIPLE PANEL */
        #sidebar-left { width: 220px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; min-width: 600px; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 10px; }

        /* LOGIN CON EMAIL */
        #login-screen { position: absolute; inset: 0; background: #fff; z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; }
        .login-box { width: 350px; text-align: center; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 8px; border: 2px solid #000; font-family: 'Courier New'; text-align: center; }

        /* MAIN: AREA DE PRÁCTICA (60 caracteres) */
        .practice-header { background: #000; color: #fff; padding: 10px; text-align: center; font-weight: bold; }
        #practice-board { flex: 1; overflow-y: auto; padding: 25px; line-height: 1.6; }
        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { width: 100%; height: 80px; border: 2px solid #000; font-family: 'Courier New'; font-size: 16px; padding: 10px; resize: none; }

        /* COMPONENTES SLER */
        .sler-line { width: 600px; margin: 0 auto 15px; display: flex; flex-wrap: wrap; gap: 10px; }
        .word-unit { display: inline-flex; flex-direction: column; min-width: 40px; }
        .m-part { align-self: flex-start; font-weight: bold; font-size: 18px; border-bottom: 1px solid #ccc; width: 100%; }
        .c-part { align-self: flex-end; font-weight: bold; font-size: 18px; text-align: right; color: #555; width: 100%; }
        
        /* BOTONES LATERALES */
        .nav-btn { width: 100%; padding: 12px 5px; background: #fff; border: 2px solid #000; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .nav-btn:hover { background: #000; color: #fff; }

        /* PRIVADOS (Flotante para no tapar el centro) */
        #private-modal { display: none; position: fixed; right: 210px; bottom: 120px; width: 320px; background: white; border: 4px solid #000; z-index: 5000; box-shadow: 5px 5px 0 #000; }
        .private-header { background: blue; color: white; padding: 5px; font-size: 12px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-decoration: underline;">CHAT SLER - 2026</h2>
            <input type="text" id="nick" placeholder="NICK">
            <input type="password" id="pass" placeholder="CONTRASEÑA">
            <input type="email" id="mail" placeholder="EMAIL (debe contener @)">
            <button class="nav-btn" style="background: #000; color: #fff; font-size: 14px;" onclick="acceder()">INGRESAR / REGISTRAR</button>
        </div>
    </div>

    <div id="sidebar-left">
        <div class="practice-header">CONTACTOS</div>
        <div id="users-list" style="flex:1; padding:10px;"></div>
        <button class="nav-btn" style="margin:10px;" onclick="location.reload()">SALIR (LOGIN)</button>
    </div>

    <div id="main-practice">
        <div class="practice-header">ESCRITORIO PRIVADO DE PRÁCTICA - 60 CARACTERES</div>
        <div id="practice-board"></div>
        <div id="input-zone">
            <textarea id="main-input" placeholder="Escribe para practicar el sistema SLER..."></textarea>
            <div style="display:flex; gap:10px; margin-top:5px;">
                <button class="nav-btn" onclick="procesarPractica('sler')">PROCESAR SLER</button>
                <button class="nav-btn" onclick="procesarPractica('normal')">TEXTO NORMAL</button>
                <button class="nav-btn" style="width:100px" onclick="contar()">CONTAR CH</button>
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div style="font-weight:bold; font-size:12px; margin-bottom:5px;">HERRAMIENTAS:</div>
        <button class="nav-btn" onclick="alert('Iniciando Test...')">INGRESAR AL TEST</button>
        <button class="nav-btn">PÁGINA PRINCIPAL</button>
        <button class="nav-btn">¿QUÉ ES SLER?</button>
        <button class="nav-btn">INVITAR CONTACTOS</button>
    </div>

    <div id="private-modal">
        <div class="private-header"><span id="dest-name">Para: </span><span onclick="cerrarPrivado()" style="cursor:pointer">[X]</span></div>
        <div style="padding:10px">
            <textarea id="priv-input" style="height:60px" placeholder="Mensaje privado (30 ch)..."></textarea>
            <button class="nav-btn" style="margin-top:5px" onclick="enviarPrivado()">ENVIAR PRIVADO</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var config = { databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com" }; // Config simplificada
        firebase.initializeApp(config);
        var db = firebase.database();
        var miNick = "";

        function acceder() {
            miNick = document.getElementById('nick').value;
            if(miNick && document.getElementById('mail').value.includes('@')) {
                document.getElementById('login-screen').style.display = 'none';
                cargarContactos();
            }
        }

        /* SUMATORIA MATRICIAL Y APLANADO PARA EL MOTOR */
        function motorSLER(texto, limite) {
            let palabras = texto.split(" ");
            let lineas = [];
            let lineaActual = [];
            let cuenta = 0;

            palabras.forEach(w => {
                if (cuenta + w.length > limite) {
                    lineas.push(lineaActual);
                    lineaActual = [];
                    cuenta = 0;
                }
                lineaActual.push(w);
                cuenta += w.length + 1;
            });
            lineas.push(lineaActual);

            // Aplanado y renderizado con reglas de 3 caracteres para práctica
            return lineas.map(linea => {
                let contenido = linea.map(w => {
                    if (w.length > 3) {
                        let m = Math.ceil(w.length / 2);
                        return `<div class="word-unit"><div class="m-part">${w.substring(0,m)}-</div><div class="c-part">-${w.substring(m)}</div></div>`;
                    }
                    return `<span style="font-weight:bold; font-size:18px;">${w}</span>`;
                }).join(" ");
                return `<div class="sler-line" style="width:${limite*10}px">${contenido}</div>`;
            }).join("");
        }

        function procesarPractica(modo) {
            let t = document.getElementById('main-input').value;
            let board = document.getElementById('practice-board');
            if(modo === 'sler') board.innerHTML += motorSLER(t, 60);
            else board.innerHTML += `<div style="width:600px; margin:10px auto; font-weight:bold">${t}</div>`;
            document.getElementById('main-input').value = "";
        }

        function cargarContactos() {
            // Simulación de directorio para la demo
            let list = document.getElementById('users-list');
            ['marcos', 'pepe', 'lucia'].forEach(u => {
                let d = document.createElement('div');
                d.className = 'nav-btn'; d.style.textAlign = 'center'; d.style.marginBottom='5px';
                d.innerText = u;
                d.onclick = () => { document.getElementById('private-modal').style.display='block'; document.getElementById('dest-name').innerText="Para: "+u; };
                list.appendChild(d);
            });
        }

        function cerrarPrivado() { document.getElementById('private-modal').style.display='none'; }
        function contar() { alert("Caracteres en el último bloque: " + document.getElementById('main-input').value.length); }
    </script>
</body>
</html>

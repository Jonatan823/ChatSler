<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Sler</title>
    <style>
        body { font-family: monospace; background: #e5e5e5; margin: 0; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        #wrapper { width: 380px; background: white; border-left: 2px solid #000; border-right: 2px solid #000; display: flex; flex-direction: column; position: relative; }
        #login { position: absolute; inset: 0; background: #fff; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #login h2 { font-size: 20px; margin-bottom: 20px; text-decoration: underline; }
        #barra-nicks { background: #000; color: #fff; padding: 10px; font-size: 11px; }
        #lista-usuarios { display: flex; gap: 8px; overflow-x: auto; margin-top: 5px; height: 30px; }
        .usuario-item { cursor: pointer; padding: 4px 10px; border: 1px solid #555; background: #222; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: #f9f9f9; border-left: 5px solid #000; padding: 8px; max-width: 85%; align-self: flex-start; }
        .sler-m { font-weight: bold; }
        .sler-c { font-weight: bold; }
        #modal-envio { display: none; position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; padding: 20px; width: 100%; border: 2px solid #000; }
        textarea { width: 100%; height: 100px; font-family: monospace; resize: none; border: 1px solid #000; padding: 10px; box-sizing: border-box; margin-top: 10px; }
        .btn-negro { width: 100%; padding: 12px; background: #000; color: #fff; cursor: pointer; font-weight: bold; border: none; margin-top: 10px; }
        input { padding: 10px; margin-bottom: 10px; border: 1px solid #000; text-align: center; width: 80%; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="login">
            <h2>Chat Sler</h2>
            <p>Ingresa tu nick para comenzar</p>
            <input type="text" id="miNick" placeholder="TU NICK">
            <button class="btn-negro" id="btnAcceder">ENTRAR</button>
        </div>

        <div id="barra-nicks">
            <span>PARTICIPANTES:</span>
            <div id="lista-usuarios"></div>
        </div>

        <div id="chat-container"></div>

        <div id="modal-envio">
            <div class="modal-content">
                <h3 id="titulo-destino">Para: </h3>
                <textarea id="texto-sler" placeholder="Escribe tu mensaje..."></textarea>
                <button class="btn-negro" onclick="enviarMensaje()">ENVIAR</button>
                <button class="btn-negro" style="background:#fff; color:#000; border:1px solid #000" onclick="cerrarModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuración Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        
        var db;
        var nickLogueado = "";
        var nickDestino = "";

        // EVENTO DE ENTRADA INMEDIATA
        document.getElementById('btnAcceder').addEventListener('click', function() {
            var n = document.getElementById('miNick').value.trim();
            if (n !== "") {
                nickLogueado = n;
                document.getElementById('login').style.display = 'none';
                // Solo inicializa Firebase después de entrar
                if(!db) {
                    firebase.initializeApp(firebaseConfig);
                    db = firebase.database();
                    escucharMensajes();
                }
            } else {
                alert("Ingresa un nick");
            }
        });

        function abrirModal(destino) {
            nickDestino = destino;
            document.getElementById('titulo-destino').innerText = "Para: " + destino;
            document.getElementById('modal-envio').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal-envio').style.display = 'none';
            document.getElementById('texto-sler').value = "";
        }

        function motorSLER(texto) {
            return texto.split(" ").map(w => {
                if (w.length > 5) {
                    let m = Math.ceil(w.length / 2);
                    return `<span class="sler-m">${w.substring(0, m)}-</span><br><span class="sler-c">-${w.substring(m)}</span>`;
                }
                return w;
            }).join(" ");
        }

        function enviarMensaje() {
            var msj = document.getElementById('texto-sler').value.trim();
            if (msj !== "" && db) {
                db.ref('mensajes').push({ de: nickLogueado, para: nickDestino, txt: msj });
                cerrarModal();
            }
        }

        function escucharMensajes() {
            db.ref('mensajes').on('child_added', function(snap) {
                var d = snap.val();
                if (!document.getElementById('u-' + d.de) && d.de !== nickLogueado) {
                    let el = document.createElement('div');
                    el.id = 'u-' + d.de;
                    el.className = 'usuario-item';
                    el.innerText = d.de;
                    el.onclick = function() { abrirModal(d.de); };
                    document.getElementById('lista-usuarios').appendChild(el);
                }
                if (d.para === nickLogueado || d.de === nickLogueado) {
                    var div = document.createElement('div');
                    div.className = 'msg';
                    div.style.alignSelf = (d.de === nickLogueado) ? 'flex-end' : 'flex-start';
                    div.innerHTML = `<div style="font-size:9px; color:blue;">${d.de}</div>` + 
                                  `<div style="font-size:16px;">${motorSLER(d.txt)}</div>`;
                    document.getElementById('chat-container').appendChild(div);
                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                }
            });
        }
    </script>
</body>
</html>

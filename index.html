<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SLER CHAT - PRIVADO</title>
    <style>
        body { font-family: monospace; background: #f0f0f0; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 200px; background: #1a1a1a; color: #fff; padding: 15px; flex-shrink: 0; }
        .user-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; font-size: 13px; }
        .user-item.active { background: #0000ff; }
        #main { flex: 1; display: flex; flex-direction: column; background: #fff; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-left: 4px solid #000; background: #f9f9f9; max-width: 80%; }
        .sler-m { font-weight: bold; color: #000; }
        .sler-c { font-style: italic; color: #444; padding-left: 5px; }
        .footer { padding: 15px; background: #ddd; border-top: 2px solid #000; }
        textarea { width: 100%; height: 50px; resize: none; font-family: monospace; padding: 10px; box-sizing: border-box; }
        #login { position: fixed; inset: 0; background: #fff; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 10px; border: 1px solid #000; text-align: center; width: 200px; }
    </style>
</head>
<body>

    <div id="login">
        <h2>SLER ACCESS</h2>
        <input type="text" id="miNick" placeholder="TU NICK">
        <button onclick="entrar()" style="margin-top:10px; padding:10px 20px; cursor:pointer;">ENTRAR</button>
    </div>

    <aside id="sidebar">
        <div style="font-size: 10px; color: #777; margin-bottom: 10px;">DESTINATARIOS</div>
        <div id="lista-usuarios"></div>
    </aside>

    <div id="main">
        <div id="chat"></div>
        <div class="footer">
            <div id="target-info" style="font-size: 10px; color: blue;">PARA: (Selecciona en sidebar)</div>
            <textarea id="texto" placeholder="Escribe aquí..."></textarea>
            <button id="btn-enviar" style="width:100%; padding:10px; background:#000; color:#fff; cursor:pointer;">ENVIAR (SLER)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let nickActual = "";
        let destino = "";

        function entrar() {
            nickActual = document.getElementById('miNick').value.trim();
            if(nickActual) {
                document.getElementById('login').style.display = 'none';
                iniciarEscucha();
            }
        }

        // MOTOR SEMÁNTICO SLER REVISADO: Evita el desplome vertical letra por letra
        function procesarSLER(txt) {
            return txt.split(" ").map(w => {
                if(w.length > 5) {
                    let m = Math.ceil(w.length / 2);
                    // Parte M (Cierre) con guion final, Parte C (Apertura) con guion inicial [cite: 2026-01-23]
                    return `<span class="sler-m">${w.substring(0, m)}-</span><br><span class="sler-c">-${w.substring(m)}</span>`;
                }
                return w;
            }).join(" ");
        }

        function setDestino(n, el) {
            destino = n;
            document.getElementById('target-info').innerText = "PARA: " + n;
            document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        document.getElementById('btn-enviar').onclick = () => {
            let msj = document.getElementById('texto').value.trim();
            if(msj && destino) {
                db.ref('mensajes').push({
                    de: nickActual,
                    para: destino,
                    cuerpo: msj,
                    time: Date.now()
                });
                document.getElementById('texto').value = "";
            }
        };

        function iniciarEscucha() {
            db.ref('mensajes').on('child_added', snap => {
                let m = snap.val();
                
                // Actualizar Sidebar con nuevos nicks
                if(!document.getElementById('side-' + m.de) && m.de !== nickActual) {
                    let d = document.createElement('div');
                    d.id = 'side-' + m.de;
                    d.className = 'user-item';
                    d.innerText = m.de;
                    d.onclick = () => setDestino(m.de, d);
                    document.getElementById('lista-usuarios').appendChild(d);
                }

                // FILTRO DE PRIVACIDAD: Solo veo lo que es para MÍ o lo que YO envié
                if(m.para === nickActual || m.de === nickActual) {
                    let div = document.createElement('div');
                    div.className = 'msg';
                    div.style.alignSelf = (m.de === nickActual) ? 'flex-end' : 'flex-start';
                    div.innerHTML = `<div style="font-size:9px; color:blue;">${m.de} > ${m.para}</div>` + 
                                    `<div style="font-size:16px;">${procesarSLER(m.cuerpo)}</div>`;
                    document.getElementById('chat').appendChild(div);
                    document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
                }
            });
        }
    </script>
</body>
</html>

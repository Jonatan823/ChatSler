<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CHAT SLER - Motor Oficial 2026</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Consolas', 'Courier New', monospace; background: #c0c0c0; margin: 0; height: 100vh; display: flex; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 5px solid #000; }
        .login-box { width: 400px; text-align: center; }
        .login-box h2 { text-decoration: underline; margin-bottom: 20px; }
        .login-box input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #000; font-family: 'Consolas'; text-align: center; }

        /* ESTRUCTURA */
        #sidebar-left { width: 200px; border-right: 3px solid #000; background: #eee; display: flex; flex-direction: column; }
        #main-practice { flex: 1; background: #fff; display: flex; flex-direction: column; }
        #sidebar-right { width: 200px; border-left: 3px solid #000; background: #f4f4f4; padding: 10px; display: flex; flex-direction: column; gap: 8px; }

        /* PIZARRA SLER (ESTILO PLUGIN) */
        .practice-header { background: #000; color: #fff; padding: 8px; text-align: center; font-size: 13px; font-weight: bold; }
        #practice-board { 
            flex: 1; overflow-y: auto; padding: 40px; background: #fff; 
            white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; font-size: 15px; 
        }
        .sler-line { color: #000; display: block; width: 100%; }

        /* INPUT AREA */
        #input-zone { padding: 15px; border-top: 3px solid #000; background: #ddd; }
        textarea { width: 100%; height: 80px; border: 2px solid #000; font-family: 'Consolas'; font-size: 16px; padding: 10px; resize: none; }

        .nav-btn { width: 100%; padding: 10px; background: #fff; border: 2px solid #000; cursor: pointer; font-family: 'Consolas'; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .nav-btn:hover { background: #000; color: #fff; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2><u>CHAT SLER</u></h2>
            <input type="text" id="nick" placeholder="NICK">
            <input type="password" id="pass" placeholder="CONTRASEÑA">
            <button class="nav-btn" style="background: #000; color: #fff;" onclick="acceder()">ENTRAR</button>
        </div>
    </div>

    <div id="sidebar-left">
        <div class="practice-header">USUARIOS</div>
        <div id="users-list" style="flex:1; padding:10px;"></div>
        <button class="nav-btn" style="margin:10px;" onclick="location.reload()">SALIR</button>
    </div>

    <div id="main-practice">
        <div class="practice-header">ESCRITORIO PERSONAL - MOTOR S.L.E.R.</div>
        <div id="practice-board"></div>
        <div id="input-zone">
            <textarea id="main-input" placeholder="Escribe aquí..."></textarea>
            <div style="display:flex; gap:10px; margin-top:8px;">
                <button class="nav-btn" onclick="procesar('sler')">VISTA S.L.E.R.</button>
                <button class="nav-btn" onclick="procesar('normal')">VISTA NORMAL</button>
            </div>
        </div>
    </div>

    <div id="sidebar-right">
        <div class="practice-header" style="background:none; color:#000;">DATOS:</div>
        <div style="font-size: 11px; font-family: 'Consolas';">
            MAX CH: <span id="mChars">0</span><br>
            TOTAL: <span id="tChars">0</span>
        </div>
        <hr style="border:1px solid #000; width:100%;">
        <button class="nav-btn" onclick="exportarTXT()">EXPORTAR TXT</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyD5ITa76Xc7mmihQPC2AUCHQFStii4NAUg",
            authDomain: "sler-chat-lab.firebaseapp.com",
            databaseURL: "https://sler-chat-lab-default-rtdb.firebaseio.com",
            projectId: "sler-chat-lab",
            storageBucket: "sler-chat-lab.firebasestorage.app",
            messagingSenderId: "594954603335",
            appId: "1:594954603335:web:d332aa211e8ecce5521a62"
        };
        
        var db;
        try { firebase.initializeApp(firebaseConfig); db = firebase.database(); } catch(e){}

        let backup = "", maxM = 0;

        function cal() {
            const ed = document.getElementById('practice-board');
            const span = document.createElement('span');
            span.style.font = "15px 'Consolas', monospace";
            span.innerText = "W"; document.body.appendChild(span);
            maxM = Math.floor((ed.clientWidth - 80) / span.offsetWidth);
            document.getElementById('mChars').innerText = maxM;
            document.body.removeChild(span);
        }
        window.onresize = cal;
        setTimeout(cal, 500);

        function acceder() {
            const nick = document.getElementById('nick').value.trim();
            if(nick) {
                document.getElementById('login-screen').style.display = 'none';
                if(db) db.ref('perfiles/' + nick).update({ online: true });
                cal();
            }
        }

        // LÓGICA OFICIAL DE TU PLUGIN
        function tratarSignos(palabra, inverso) {
            if (!inverso) return palabra;
            const inicioMatch = palabra.match(/^([¿¡]+)/);
            const finMatch = palabra.match(/([.,;!?]+)$/);
            let limpia = palabra;
            let sApertura = inicioMatch ? inicioMatch[1] : "";
            let sCierre = finMatch ? finMatch[1] : "";
            if (sApertura) limpia = limpia.substring(sApertura.length);
            if (sCierre) limpia = limpia.substring(0, limpia.length - sCierre.length);
            return sCierre + limpia + sApertura;
        }

        function procesar(modo) {
            let input = document.getElementById('main-input');
            let board = document.getElementById('practice-board');
            let txt = input.value;
            if(!txt) return;

            backup = txt;
            document.getElementById('tChars').innerText = txt.length;

            if(modo === 'normal') {
                board.innerHTML = `<div>${txt}</div>`;
                return;
            }

            // MOTOR SLER (Backup del Plugin)
            let mazo = txt.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= maxM) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                let h = maxM - lin.length;
                if (h >= 2 && mazo.length > 0) {
                    let p = mazo[0], c = h - 1;
                    if (!par) { lin += (lin ? " " : "") + p.substring(0, c) + "-"; } 
                    else { lin += (lin ? " " : "") + "-" + p.substring(0, c); }
                    mazo[0] = p.substring(c);
                }

                if (par) {
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let padding = " ".repeat(Math.max(0, maxM - inv.length));
                    res += `<div class="sler-line">${padding}${inv}</div>`;
                } else {
                    res += `<div class="sler-line">${lin}</div>`;
                }
                par = !par;
            }
            board.innerHTML = res;
            input.value = "";
        }

        function exportarTXT() {
            if(!backup) return alert("Cargue masa primero.");
            // Aquí se usaría tu sección 6 del backup
            alert("Exportando con molde S.L.E.R...");
        }
    </script>
</body>
</html>
